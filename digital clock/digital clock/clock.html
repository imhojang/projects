<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Imho's First JS digital clock</title>
    <link rel="stylesheet" href="style.css">

  </head>
  <body>
    <div id="frame">

      <div id="myclock"></div>

      <div id="msg">what's your time? <br> &nbsp;</div>

      <div class="buttons">
        <button id="start" type="button" name="button">start</button>
        <button id="hhUp" type="button" name="button">+hour</button>
        <button id="mmUp" type="button" name="button">+minute</button>
        <button id="AM-PM" type="button" name="button">AM-PM</button>
      </div>

  </div>

  <script src="script.js" type="text/javascript"></script>
  </body>
</html>
