<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Ghost Leg</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <h1>Ghost Leg</h1>
  <div id="initBtns">
    <div id="setNumPlayers">
      <button id="decBtn">LESS</button>
      <span id="numPlayers">2</span><span id="playerText">PLAYERS</span>
      <button id="incBtn">MORE</button>
    </div>
    <div id="begin">
      <button id="startBtn">PLAY</button>
    </div>
    <div id="langBtns">
      <button id="engLang">English</button>
      <button id="korLang">한국어</button>
    </div>
  </div>
  <div id="canvasContainer">
    <canvas id="canvas" width="1400" height="790"></canvas>
  </div>
  <button id="resultBtn">SHOW RESULT</button>
  <div id="resultContainer"></div>
  <script src="./app.js"></script>
</body>

</html>
